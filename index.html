<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notificación sobre un Profesor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">Notificación sobre un Profesor</h1>
  <p id="description">Completá este formulario para compartir tu experiencia con un profesor o profesora</p>

  <form id="survey-form">
    <!-- Tu nombre -->
    <label id="name-label" for="name">Tu nombre completo</label>
    <input 
      type="text" 
      id="name" 
      name="nombre" 
      placeholder="Ej: Lucía Fernández" 
      required 
    />

    <!-- Tu correo -->
    <label id="email-label" for="email">Tu correo electrónico</label>
    <input 
      type="email" 
      id="email" 
      name="correo" 
      placeholder="Ej: tuemail@ejemplo.com" 
      required 
    />

    <!-- Nombre del profesor -->
    <label for="profesor">Nombre del profesor/a</label>
    <input 
      type="text" 
      id="profesor" 
      name="profesor" 
      placeholder="Ej: María Gómez" 
      required 
    />

    <!-- Evaluación -->
    <p>¿Cómo describirías tu experiencia con este profesor?</p>
    <label><input type="radio" name="evaluacion" value="positiva" required /> Positiva</label>
    <label><input type="radio" name="evaluacion" value="negativa" /> Negativa</label>

    <!-- Motivos -->
    <p>¿Por qué estás notificando sobre este profesor/a?</p>
    <label><input type="checkbox" value="explica-bien" /> Explica muy bien</label>
    <label><input type="checkbox" value="maltrato" /> Tiene actitudes inapropiadas</label>
    <label><input type="checkbox" value="ayuda" /> Acompaña y se preocupa por los alumnos</label>
    <label><input type="checkbox" value="no-enseña" /> No enseña adecuadamente</label>
    <label><input type="checkbox" value="otro" /> Otro motivo</label>

    <!-- Impacto -->
    <label for="impacto">¿Qué impacto tuvo en vos o en tus compañeros?</label>
    <select id="impacto" name="impacto">
      <option disabled selected value>Seleccioná una opción</option>
      <option value="muy-positivo">Muy positivo</option>
      <option value="positivo">Positivo</option>
      <option value="neutral">Neutral</option>
      <option value="negativo">Negativo</option>
      <option value="muy-negativo">Muy negativo</option>
    </select>

    <!-- Comentarios -->
    <p>Comentarios adicionales (opcional)</p>
    <textarea placeholder="Escribí aquí tu experiencia con más detalle..."></textarea>

    <!-- Enviar -->
    <button type="submit" id="submit">Enviar</button>
  </form>
</body>
</html>
